<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneedRun</title>
    <link rel="icon" type="image/png" href="./images/rien.png"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
</head>

<body>

    <div id="titre_menu"> 
        <h1>COURSE A PIED</h1> 
    </div>
    <div id="titre_chrono"> 
        <h1>CHRONO</h1> 
    </div>
    <div id="titre_duree"> 
        <h1>CALCUL D'UNE DUREE</h1> 
    </div>
    <div id="titre_vitesse"> 
        <h1>CALCUL D'UNE VITESSE</h1> 
    </div>
    <div id="titre_distance"> 
        <h1>CALCUL D'UNE DISTANCE</h1> 
    </div>
    <div id="titre_infos"> 
        <h1>INFORMATIONS</h1> 
    </div>

    <div id="affichage_vma">
        <label for="vma">VMA :
            <input type="number" min="0" id="vma_input" name="vma">
        </label>
    </div> 
    
    <div id="calculator">

        <div id="allure_label_input">
            <label id="unity" for="allure">Allure (km/h):
                <input type="number" min="0" id="allure_input" name="allure">
            </label>
            <div id="button_change_unity">
                <img src="./images/switch_unity.png" id="img_button_change_unity" href="rien"/>
            </div>
        </div>

        <div id="distance_label_input">
            <label for="distance">Distance (m):
                <input type="number" min="0" id="distance_input" name="distance">
            </label>
        </div>

        <div id="duree_label_input">
            <label for="duree" >Durée (min:sec):
                <input type="number" min="0" id="duree_min_input" name="duree">:<input type="number" id="duree_sec_input" name="duree">
            </label>
        </div>
        <p id="result_duree"></p>
        <p id="result_vitesse"></p>
        <p id="result_distance"></p>
        
        

    </div>

    <div id="menu">
        
        <div id="infos_button" class="menu_button">
            <img src="./images/infos.png" href="rien"/>
        </div>
        <div id="chrono_button" class="menu_button">
            <img src="./images/chrono.png" href="rien"/>
        </div>

        <div id="duree_button" class="menu_button">
            <img src="./images/duree.png" href="rien"/>
        </div>

        <div id="vitesse_button" class="menu_button">
            <img src="./images/vitesse.png" href="rien"/>
        </div>

        <div id="distance_button" class="menu_button">
            <img src="./images/distance.png" href="rien"/>
        </div>

    </div>


    <div id="chrono" class="menu_button">

        <div id="chrono_label_input">
            <label for="duree" >Durée (min:sec):
                <input type="number" id="chrono_min_input" name="duree">:<input type="number" id="chrono_sec_input" name="chrono">
            </label>
        </div>

        <div id="start_pause_button" class="start_pause_button">
            <img src="./images/start_stop.png" href="rien"/>
        </div>  

        <div id="reset_tour_button" class="reset_tour_button">
            <img src="./images/reset.png" href="rien"/>
        </div>
        
        <div id="time">

        </div>

    </div>

    <div id="difficulty">
        <p id="text_difficulty"></p>
        <div id="difficulty_lvl1"> 
            <img src="./images/emoji_lvl1.png" href="rien" id="imglvl1">
            <p id="paragraphe_zone1">Zone 1 : Endurance fondamentale</p>
        </div>
        <div id="difficulty_lvl2"> 
            <img src="./images/emoji_lvl2.png" href="rien" id="imglvl2">
            <p id="paragraphe_zone2">Zone 2 : Endurance active</p>
        </div>
        <div id="difficulty_lvl3"> 
            <img src="./images/emoji_lvl3.png" href="rien" id="imglvl3">
            <p id="paragraphe_zone3">Zone 3 : Tempo</p>
        </div>
        <div id="difficulty_lvl4"> 
            <img src="./images/emoji_lvl4.png" href="rien" id="imglvl4">
            <p id="paragraphe_zone4">Zone 4 : Seuil</p>
        </div>
        <div id="difficulty_lvl5"> 
            <img src="./images/emoji_lvl5.png" href="rien" id="imglvl5">
            <p id="paragraphe_zone5">Zone 5 : VMA</p>
        </div>
    </div>

    <div id="informations">
        <img src="./images/infographie_T_Lorblanchet.png" href="rien">
    </div>

    <div id="back_button">
        <img src="./images/back_menu.png" href="rien">
    </div>


    <script src="./app.js"></script>
</body>
</html>
