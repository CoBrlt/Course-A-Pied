<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course à pied</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="titre_menu" class="titre"> <h1>COURSE A PIED</h1> </div>
    <div id="titre_chrono" class="titre"> <h1>CHRONO</h1> </div>
    <div id="titre_duree" class="titre"> <h1>CALCUL D'UNE DUREE</h1> </div>
    <div id="titre_vitesse" class="titre"> <h1>CALCUL D'UNE VITESSE</h1> </div>
    <div id="titre_distance" class="titre"> <h1>CALCUL D'UNE DISTANCE</h1> </div>
    <div id="titre_infos" class="titre"> <h1>INFORMATIONS</h1> </div>

    <div id="affichage_vma">
        <label for="vma">VMA :
            <input type="number" id="vma_input" name="vma">
        </label>
    </div>

    <div id="calculator">

        <div id="allure_label_input">
            <label for="allure">Allure (min/km):
                <input type="number" id="allure_input" name="allure">
            </label>
        </div>

        <div id="distance_label_input">
            <label for="distance">Distance (m):
                <input type="number" id="distance_input" name="distance">
            </label>
        </div>

        <div id="duree_label_input">
            <label for="duree" >Durée (min:sec):
                <input type="number" id="duree_min_input" name="duree">:<input type="number" id="duree_sec_input" name="duree">
            </label>
        </div>
        <p id="result"></p>

    </div>

    <div id="menu">
        
        <div id="chrono_button" class="menu_button">
            <img src="./images/chrono.png" href="rien"/>
        </div>

        <div id="duree_button" class="menu_button">
            <img src="./images/duree.png" href="rien"/>
        </div>

        <div id="vitesse_button" class="menu_button">
            <img src="./images/vitesse.png" href="rien"/>
        </div>

        <div id="distance_button" class="menu_button">
            <img src="./images/distance.png" href="rien"/>
        </div>

        <div id="infos_button" class="menu_button">
            <img src="./images/infos.png" href="rien"/>
        </div>
    </div>

    <div id="chrono">
        <label for="duree_chrono" id="chrono_label_input">Durée (min:sec):
            <input type="number" id="chrono_min_input" name="chrono_min">:<input type="number" id="chrono_sec_input" name="chrono_sec">
        </label>

        <div id="start_pause_button" class="start_pause_button">
            <img src="./images/start_stop.png" href="rien"/>
        </div>

        <div id="reset_tour_button" class="reset_tour_button">
            <img src="./images/reset.png" href="rien"/>
        </div>
        <p id="temps_restant"></p>
    </div>

    <div id="back_button">
        <img src="./images/back_menu.png" href="rien">
    </div>


    <script src="./app.js"></script>
</body>
</html>
